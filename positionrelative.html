<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicion relativa</title>
    <style>
div.relative {
    position: relative;
    left: 30px;
    border: 3px solid #73AD21;

}
 </style>
</head>
<body>
    <h2>posision: relative;</h2>
    <p>Un elemento con posicion:relativa; se coloca en lelacion con su posicion normal:</p>
    <div class="relative">
        Este elemento div tiene posicion: relative;
    </div>
    
</body>
</html>
